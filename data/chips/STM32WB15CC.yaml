cores:
- name: cm4
  peripherals:
    ADC1:
      address: 0x40012400
      rcc:
        clock: AHB2
        registers:
          enable:
            register: AHB2ENR
            field: ADCEN
          reset:
            register: AHB2RSTR
            field: ADCRST
      pins:
      - pin: PA0
        signal: IN5
      - pin: PA1
        signal: IN6
      - pin: PA2
        signal: IN7
      - pin: PA3
        signal: IN8
      - pin: PA4
        signal: IN9
      - pin: PA5
        signal: IN10
      - pin: PA6
        signal: IN11
      - pin: PA7
        signal: IN2
      - pin: PA8
        signal: IN3
      - pin: PA9
        signal: IN4
      interrupts:
        GLOBAL: ADC1
      dma_channels:
        ADC1:
        - dmamux: DMAMUX1
          request: 5
    ADC_COMMON:
      address: 0x40012700
    AES2:
      address: 0x58001800
      rcc:
        clock: AHB3
        registers:
          enable:
            register: AHB3ENR
            field: AES2EN
          reset:
            register: AHB3RSTR
            field: AES2RST
      interrupts:
        GLOBAL: AES2
      dma_channels:
        IN:
        - dmamux: DMAMUX1
          request: 39
        OUT:
        - dmamux: DMAMUX1
          request: 40
    COMP1:
      address: 0x40010200
      pins:
      - pin: PA0
        signal: INM
      - pin: PA0
        signal: OUT
        af: 12
      - pin: PA1
        signal: INP
      - pin: PA4
        signal: INM
      - pin: PA5
        signal: INM
      - pin: PA9
        signal: INM
      - pin: PB0
        signal: OUT
        af: 12
      - pin: PB2
        signal: INP
      interrupts:
        GLOBAL: COMP
    CRC:
      address: 0x40023000
      rcc:
        clock: AHB1
        registers:
          enable:
            register: AHB1ENR
            field: CRCEN
          reset:
            register: AHB1RSTR
            field: CRCRST
      block: crc_v2/CRC
    DBGMCU:
      address: 0xe0042000
      block: dbgmcu_wb/DBGMCU
    DMA1:
      address: 0x40020000
      rcc:
        clock: AHB1
        registers:
          enable:
            register: AHB1ENR
            field: DMA1EN
          reset:
            register: AHB1RSTR
            field: DMA1RST
      block: bdma_v1/DMA
      interrupts:
        DMA1_Channel1: DMA1_Channel1
        DMA1_Channel2: DMA1_Channel2
        DMA1_Channel3: DMA1_Channel3
        DMA1_Channel4: DMA1_Channel4
        DMA1_Channel5: DMA1_Channel5
        DMA1_Channel6: DMA1_Channel6
        DMA1_Channel7: DMA1_Channel7
    DMAMUX1:
      address: 0x40020800
      rcc:
        clock: AHB1
        registers:
          enable:
            register: AHB1ENR
            field: DMAMUXEN
          reset:
            register: AHB1RSTR
            field: DMAMUXRST
      block: dmamux_v1/DMAMUX
    EXTI:
      address: 0x58000800
      block: exti_w/EXTI
    FLASH:
      address: 0x58004000
      rcc:
        clock: AHB3
        registers:
          enable:
            register: AHB3ENR
            field: FLASHEN
          reset:
            register: AHB3RSTR
            field: FLASHRST
      block: flash_wb55/FLASH
    GPIOA:
      address: 0x48000000
      rcc:
        clock: AHB2
        registers:
          enable:
            register: AHB2ENR
            field: GPIOAEN
          reset:
            register: AHB2RSTR
            field: GPIOARST
      block: gpio_v2/GPIO
    GPIOB:
      address: 0x48000400
      rcc:
        clock: AHB2
        registers:
          enable:
            register: AHB2ENR
            field: GPIOBEN
          reset:
            register: AHB2RSTR
            field: GPIOBRST
      block: gpio_v2/GPIO
    GPIOC:
      address: 0x48000800
      rcc:
        clock: AHB2
        registers:
          enable:
            register: AHB2ENR
            field: GPIOCEN
          reset:
            register: AHB2RSTR
            field: GPIOCRST
      block: gpio_v2/GPIO
    GPIOE:
      address: 0x48001000
      rcc:
        clock: AHB2
        registers:
          enable:
            register: AHB2ENR
            field: GPIOEEN
          reset:
            register: AHB2RSTR
            field: GPIOERST
      block: gpio_v2/GPIO
    GPIOH:
      address: 0x48001c00
      rcc:
        clock: AHB2
        registers:
          enable:
            register: AHB2ENR
            field: GPIOHEN
          reset:
            register: AHB2RSTR
            field: GPIOHRST
      block: gpio_v2/GPIO
    HSEM:
